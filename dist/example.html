<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zui Examples</title>
    <link href="./zui.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/tailwindcss">
      body {
        --color-primary: oklch(62.805% 0.12739 21.331);
        --color-primary-rgb: 202 102 102;
        --text-primary: white;

        --color-secondary: oklch(67.923% 0.13228 286.849);
        --color-secondary-rgb: 147 138 229;
        --text-secondary: white;

        --color-cta: oklch(95.041% 0.19355 111.473);
        --color-cta-rgb: 244 250 62;
        --text-cta: black;

        --color-bg-dark: oklch(0.9 0.025 146);
        --color-bg: oklch(0.95 0.025 146);
        --color-bg-light: oklch(1 0.025 146);

        --color-black-rgb: 0 0 0;
        --color-white-rgb: 255 255 255;

        @apply flex h-[100dvh] w-[100dvw] flex-col;
      }
    </style>
  </head>
  <body>
    <div class="depth-3 flex p-3">
      <h1 class="me-auto">ZUI, shadow based css component library</h1>
      <ul class="flex gap-2.5">
        <li><button variant="primary shadow">Docs</button></li>
      </ul>
    </div>

    <div class="m-5 mx-auto flex grow gap-5">
      <div
        class="-depth-1 flex min-w-sm flex-col gap-5 rounded p-10 lg:min-w-xl"
      >
        <h1>Shipping informations</h1>
        <div>
          <label>
            Address
            <input type="text" />
          </label>
          <label>
            City
            <input type="text" />
          </label>
          <label>
            Country
            <input type="text" />
          </label>
        </div>

        <div class="depth-0 flex gap-5 p-5">
          <label class="-depth-3 p-5">
            <i class="fa-solid fa-credit-card text-5xl"></i>
            <input variant="primary" type="radio" name="payment" />
          </label>
          <label class="-depth-3 p-5">
            <i class="fa-solid fa-money-bills text-5xl"></i>
            <input variant="primary" type="radio" name="payment" />
          </label>
          <label class="-depth-3 p-5">
            <i class="fa-solid fa-sack-dollar text-5xl"></i>
            <input variant="primary" type="radio" name="payment" />
          </label>
        </div>

        <div>
          <label>
            Card number
            <input type="text" />
          </label>
          <div>
            <label>
              Expirity date
              <input type="text" />
            </label>
            <label>
              CVV
              <input type="text" />
            </label>
          </div>
        </div>

        <div class="mt-auto flex justify-around">
          <button>Go back</button>
          <button variant="primary">Order</button>
        </div>
      </div>

      <div class="flex flex-col gap-5">
        <div class="depth-3 flex flex-col gap-1 p-10">
          <h2 class="mb-1">Order summary</h2>
          <p>Historic chart 2€</p>
          <p>Line chart 2€</p>
          <p>Total 4€</p>
        </div>
        <div class="depth-1 p-10">
          <label>
            Discount code
            <input type="text" />
          </label>
          <button variant="border">Apply code</button>
        </div>
      </div>
    </div>
  </body>
</html>
