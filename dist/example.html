<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zui Examples</title>
    <link href="./zui.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      body {
        margin: 0 1vw;
      }

      body > * {
        @apply pb-5;
      }

      .column {
        @apply flex justify-center gap-5;
        margin: 0 5vw;
      }

      .center {
        @apply flex items-center justify-center;
      }

      .square {
        @apply h-30 w-30;
      }
    </style>
  </head>
  <body>
    <h1>zui, a shadow oriented css library</h1>
    <di class="flex flex-col">
      <h2>Buttons</h2>

â€¡        <div class="mx-[5vw] grid grid-flow-row grid-cols-3 gap-3">
          <button variant="primary">Primary</button>
          <button variant="secondary">Secondary</button>
          <button variant="cta">Call To Action</button>
          <button variant="primary shadow">Primary shadow</button>
          <button variant="secondary shadow">Secondary shadow</button>
          <button variant="cta shadow">Cta shadow</button>
          <button variant="primary border">Primary border</button>
          <button variant="secondary border">Secondary border</button>
          <button variant="cta border">Cta border</button>
        </div>

        <h3>Disabled state</h3>
        <div class="mx-[5vw] grid grid-flow-row grid-cols-3 gap-3">
          <button disabled variant="primary">Primary</button>
          <button disabled variant="secondary">Secondary</button>
          <button disabled variant="cta">Call To Action</button>
          <button disabled variant="primary shadow">Primary shadow</button>
          <button disabled variant="secondary shadow">Secondary shadow</button>
          <button disabled variant="cta shadow">Cta shadow</button>
          <button disabled variant="primary border">Primary border</button>
          <button disabled variant="secondary border">Secondary border</button>
          <button disabled variant="cta border">Cta border</button>
        </div>
      </div>

      <h2>Checkbox</h2>
      <div class="depth-1 flex flex-col gap-2 rounded p-4">
        <div class="mx-[5vw] grid grid-flow-row grid-cols-3 gap-3">
          <label><input type="checkbox" />Option 1</label>
          <label><input disabled type="checkbox" />Option 2</label>
          <label><input type="checkbox" />Option 3</label>
        </div>
      </div>
    </di>
    <div class="depth-1 flex flex-col gap-2 rounded p-4">
      <h2>
        Depth by <a href="https://codepen.io/whosajid/pen/LEGRBzp">Sajid</a>
      </h2>
      <div class="column">
        <div class="square center depth-1 rounded">
          <p>Depth 1</p>
        </div>
        <div class="square center depth-2 rounded">
          <p>Depth 2</p>
        </div>
        <div class="square center depth-3 rounded">
          <p>Depth 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
